######################
### DESIGN CHANGES ###
######################

set -g default-terminal "screen-256color"

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left  # 所有 window 窗口标题在 status bar 中靠左
set -g status-bg colour44
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
# setw -g window-status-attr reverse

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135  # 未知
setw -g mode-attr bold
setw -g mode-fg colour198 #浏览历史模式右上角的翻页数字颜色
setw -g mode-bg colour15  # 翻页背景

# }
# The panes {

set -g pane-border-bg colour15        # pane 之间未激活的窗口 border 颜色
set -g pane-border-fg colour7         # 未激活的线色
set -g pane-active-border-bg colour15 # pane 激活窗口 border 颜色
set -g pane-active-border-fg colour36 # 激活的色线

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour15
set -g status-fg colour211
set -g status-attr dim
set -g status-left "#[fg=colour137][#S] "
set -g status-right '#[fg=yellow,bg=colour230]#(uptime | sed 's@^.*average..@@') #[fg=colour137,bg=colour230,bold] %m/%d #[fg=colour137,bg=colour230,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20


# 单个 window title，激活的那个
setw -g window-status-current-fg colour198
setw -g window-status-current-bg colour228
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour244]#W#[fg=colour50]#F '

# 单个window title
setw -g window-status-fg colour15
setw -g window-status-bg colour251
setw -g window-status-attr none
setw -g window-status-format '#[fg=colour237,bg=colour15]#I#[fg=colour237,bg=colour15]:#[fg=colour237]#W#[fg=colour244]#F ' # window 标题

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour213
setw -g window-status-bell-bg colour211

# }
# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }
