# {{{ Custom Setting

# tmux theme
source-file ~/.dotfiles/tmux/tmuxcolors-ocean-light.conf

if-shell '[ `uname` = "Darwin" ]' \
    "source-file ~/.dotfiles/tmux/darwin.conf"

if-shell '[ `uname` = "Linux" ]' \
    "source-file ~/.dotfiles/tmux/linux.conf"

if-shell '[ -s "~/.local/.tmux_local.conf" ]' \
    "source-file ~/.local/.tmux_local.conf"

# prestore session
bind-key g source-file ~/.dotfiles/tmux/prestore_session_server.conf \; \
        display-message "presotre session"


